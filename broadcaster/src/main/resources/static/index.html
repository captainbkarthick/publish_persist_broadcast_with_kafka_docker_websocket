<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Application</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Start Listening</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Stop Listening</button>
                </div>
            </form>
        </div>        
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="contentTimeTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Content</th>
                    <th>Message Timestamp</th>
                </tr>
                </thead>
                <tbody id="contentTimeData">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
